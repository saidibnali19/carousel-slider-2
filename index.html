<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel slider 2</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body class="bg-primary text-secondary ff-body">
    <main>
        <div class="slider-wrapper | bg-light wrapper" data-slider-wrapper>
            <button class="button button-left" data-button-left>&lsaquo;</button>
            <div class="slider | flex" data-slider>
                <div class="slider__item | bg-dark grid">1</div>
                <div class="slider__item | bg-dark grid">2</div>
                <div class="slider__item | bg-dark grid">3</div>
                <div class="slider__item | bg-dark grid">4</div>
                <div class="slider__item | bg-dark grid">5</div>
                <div class="slider__item | bg-dark grid">6</div>
                <div class="slider__item | bg-dark grid">7</div>
                <div class="slider__item | bg-dark grid">8</div>
                <div class="slider__item | bg-dark grid">9</div>
                <div class="slider__item | bg-dark grid">10</div>
                <div class="slider__item | bg-dark grid">11</div>
                <div class="slider__item | bg-dark grid">12</div>
                <div class="slider__item | bg-dark grid">13</div>
            </div>
            <button class="button button-right" data-button-right>&rsaquo;</button>
        </div>
    </main>
</body>
</html>
